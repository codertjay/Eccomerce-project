<section class="container mt-5 ">
    <section class="section pb-3 wow fadeIn" data-wow-delay="0.3s"
             style="visibility: visible; animation-name: fadeIn; animation-delay: 0.3s;">

        <!--Section heading-->
        <!--Section description-->
        <p class="text-center grey-text mb-5 mx-auto w-responsive">Recent items added.</p>

        <!--Slides-->

        <div class="row">

            <!--Card-->

            <div class="col-md-4  col-8 mx-auto mb-5  ">
                <div class="card card-cascade narrower card-ecommerce">

                    <!--Card image-->
                    <div class="view view-cascade overlay">
                        <img src="{{ product.imageUrl }}"
                             class="card-img-top" alt="">
                        <a>
                            <div class="mask rgba-white-slight waves-effect waves-light"></div>
                        </a>
                    </div>
                    <!--Card image-->

                    <!--Card content-->
                    <div class="card-body card-body-cascade text-center no-padding">
                        <!--Category & Title-->
                        <a href="" class="text-muted">
                            <h5>{{ product.get_product_accessory_display }}</h5>
                        </a>
                        <h4 class="card-title">
                            <strong>
                                <a href="">{{ product.name }}</a>
                            </strong>
                        </h4>

                        <!--Description-->
                        <p class="card-text">{{ product.description|truncatechars:50 }}
                        </p>

                        <!--Card footer-->
                        <div class="card-footer">
                            <span class="float-left">{{ product.get_price }}</span>
                            <span class="float-right">
                    <a href="{% url 'core:detail' product.slug %}" class="" data-toggle="tooltip" data-placement="top"
                       title="Quick Look">
                      <i class="fas fa-eye"></i>
                    </a>
                    <a href="{% url 'core:add_to_cart' product.slug %}" class="" data-toggle="tooltip"
                       data-placement="top"
                       title="Add to Wishlist">
                      <i class="fas fa-heart"></i>
                    </a>
                  </span>
                        </div>

                    </div>
                    <!--Card content-->

                </div>
            </div>


            <!--Card-->
        </div>

    </section>

    <!-- Pagination -->
</section>
